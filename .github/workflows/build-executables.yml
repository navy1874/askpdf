name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PyInstaller PyQt5 pymupdf pdfplumber pypdf typer rich pillow
      
      - name: Clean build directory
        run: |
          rm -rf build dist *.spec __pycache__
      
      - name: Build executable
        run: |
          python -m PyInstaller --clean --name=PDFReader --onedir --windowed --add-data="src/pdf_reader:pdf_reader" --hidden-import=PyQt5 --hidden-import=PyQt5.QtCore --hidden-import=PyQt5.QtGui --hidden-import=PyQt5.QtWidgets --hidden-import=pymupdf --hidden-import=pdfplumber --hidden-import=PIL --hidden-import=pypdf --collect-all=PyQt5 --exclude-module=matplotlib --exclude-module=numpy --exclude-module=pandas --exclude-module=scipy src/pdf_reader/gui.py
        uses: actions/upload-artifact@v4
        with:
          name: PDFReader-Windows
          path: dist/PDFReader/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq || true
          sudo apt-get install -y -qq libxcb1 libxcb-render0 libxcb-shape0 libxcb-xfixes0 libxcb-xinerama0 libxcb-randr0 libdbus-1-3 libfontconfig1 || true
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PyInstaller PyQt5 pymupdf pdfplumber pypdf typer rich pillow
      
      - name: Clean build directory
        run: |
          rm -rf build dist *.spec __pycache__
      
      - name: Build executable
        run: |
          python -m PyInstaller --clean --name=PDFReader --onedir --windowed --add-data="src/pdf_reader:pdf_reader" --hidden-import=PyQt5 --hidden-import=PyQt5.QtCore --hidden-import=PyQt5.QtGui --hidden-import=PyQt5.QtWidgets --hidden-import=pymupdf --hidden-import=pdfplumber --hidden-import=PIL --hidden-import=pypdf --collect-all=PyQt5 --exclude-module=matplotlib --exclude-module=numpy --exclude-module=pandas --exclude-module=scipy src/pdf_reader/gui.py
      
      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: PDFReader-Linux
          path: dist/PDFReader/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PyInstaller PyQt5 pymupdf pdfplumber pypdf typer rich pillow
      
      - name: Clean build directory
        run: |
          rm -rf build dist *.spec __pycache__
      
      - name: Build executable
        run: |
          python -m PyInstaller --clean --name=PDFReader --onedir --windowed --add-data="src/pdf_reader:pdf_reader" --hidden-import=PyQt5 --hidden-import=PyQt5.QtCore --hidden-import=PyQt5.QtGui --hidden-import=PyQt5.QtWidgets --hidden-import=pymupdf --hidden-import=pdfplumber --hidden-import=PIL --hidden-import=pypdf --collect-all=PyQt5 --exclude-module=matplotlib --exclude-module=numpy --exclude-module=pandas --exclude-module=scipy src/pdf_reader/gui.py
      
      - name: Upload macOS executable
        uses: actions/upload-artifact@v4
        with:
          name: PDFReader-macOS
          path: dist/PDFReader/

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            PDFReader-Windows/**
            PDFReader-Linux/**
            PDFReader-macOS/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
