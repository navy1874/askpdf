name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyInstaller PyQt5 pymupdf pdfplumber pypdf typer rich pillow
          pip install -e .
      
      - name: Build executable
        run: python build.py
      
      - name: Upload Windows executable
        uses: actions/upload-artifact@v3
        with:
          name: PDFReader-Windows
          path: dist/PDFReader/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb1 libxkb1 libxcb-xinerama0 libxcb-randr0 libxcb-xfixes0 libxcb-shape0
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyInstaller PyQt5 pymupdf pdfplumber pypdf typer rich pillow
          pip install -e .
      
      - name: Build executable
        run: python build.py
      
      - name: Upload Linux executable
        uses: actions/upload-artifact@v3
        with:
          name: PDFReader-Linux
          path: dist/PDFReader/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyInstaller PyQt5 pymupdf pdfplumber pypdf typer rich pillow
          pip install -e .
      
      - name: Build executable
        run: python build.py
      
      - name: Upload macOS executable
        uses: actions/upload-artifact@v3
        with:
          name: PDFReader-macOS
          path: dist/PDFReader/

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            PDFReader-Windows/**
            PDFReader-Linux/**
            PDFReader-macOS/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
