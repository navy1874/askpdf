name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Remove any existing spec files
        shell: pwsh
        run: |
          Remove-Item -Path PDFReader.spec, pdf_reader_gui.spec -Force -ErrorAction SilentlyContinue
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PyInstaller PyQt5 pymupdf pdfplumber pypdf typer rich pillow
      
      - name: Clean build directory
        shell: pwsh
        run: |
          Remove-Item -Path build, dist, *.spec, __pycache__ -Force -Recurse -ErrorAction SilentlyContinue
      
      - name: Build executable
        run: |
          python -m PyInstaller --clean --name=PDFReader --onedir --windowed --add-data="src/pdf_reader:pdf_reader" --hidden-import=PyQt5 --hidden-import=PyQt5.QtCore --hidden-import=PyQt5.QtGui --hidden-import=PyQt5.QtWidgets --hidden-import=pymupdf --hidden-import=pdfplumber --hidden-import=PIL --hidden-import=pypdf --exclude-module=matplotlib --exclude-module=numpy --exclude-module=pandas --exclude-module=scipy src/pdf_reader/gui.py
          Remove-Item -Path PDFReader.spec, pdf_reader_gui.spec -Force -ErrorAction SilentlyContinue
      
      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: PDFReader-Windows
          path: dist/PDFReader/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Remove any existing spec files
        run: |
          rm -f PDFReader.spec pdf_reader_gui.spec
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq || true
          sudo apt-get install -y -qq libxcb1 libxcb-render0 libxcb-shape0 libxcb-xfixes0 libxcb-xinerama0 libxcb-randr0 libdbus-1-3 libfontconfig1 || true
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PyInstaller PyQt5 pymupdf pdfplumber pypdf typer rich pillow
      
      - name: Clean build directory
        run: |
          rm -rf build dist __pycache__
          find . -maxdepth 1 -name "*.spec" -type f -delete
          find . -maxdepth 1 -name "PDFReader.spec" -type f -delete
      
      - name: Build executable
        run: |
          python -m PyInstaller --clean --name=PDFReader --onedir --windowed --add-data="src/pdf_reader:pdf_reader" --hidden-import=PyQt5 --hidden-import=PyQt5.QtCore --hidden-import=PyQt5.QtGui --hidden-import=PyQt5.QtWidgets --hidden-import=pymupdf --hidden-import=pdfplumber --hidden-import=PIL --hidden-import=pypdf --exclude-module=matplotlib --exclude-module=numpy --exclude-module=pandas --exclude-module=scipy src/pdf_reader/gui.py
          rm -f PDFReader.spec pdf_reader_gui.spec
      
      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: PDFReader-Linux
          path: dist/PDFReader/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Remove any existing spec files
        run: |
          rm -f PDFReader.spec pdf_reader_gui.spec
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PyInstaller PyQt5 pymupdf pdfplumber pypdf typer rich pillow
      
      - name: Clean build directory
        run: |
          rm -rf build dist __pycache__
          find . -maxdepth 1 -name "*.spec" -type f -delete
          find . -maxdepth 1 -name "PDFReader.spec" -type f -delete
      
      - name: Build executable
        run: |
          python -m PyInstaller --clean --name=PDFReader --onedir --windowed --add-data="src/pdf_reader:pdf_reader" --hidden-import=PyQt5 --hidden-import=PyQt5.QtCore --hidden-import=PyQt5.QtGui --hidden-import=PyQt5.QtWidgets --hidden-import=pymupdf --hidden-import=pdfplumber --hidden-import=PIL --hidden-import=pypdf --exclude-module=matplotlib --exclude-module=numpy --exclude-module=pandas --exclude-module=scipy --exclude-module=PyQt5.QtBluetooth --exclude-module=PyQt5.QtNetwork --exclude-module=PyQt5.QtPrintSupport --exclude-module=PyQt5.QtDBus src/pdf_reader/gui.py
          rm -f PDFReader.spec pdf_reader_gui.spec
      
      - name: Upload macOS executable
        uses: actions/upload-artifact@v4
        with:
          name: PDFReader-macOS
          path: dist/PDFReader/

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      
      - name: Rename executables to avoid conflicts
        shell: bash
        run: |
          mkdir -p release_files
          
          # List all artifacts for debugging
          echo "=== All downloaded artifacts ==="
          find . -type f -name "PDFReader*" -o -name "*.exe" | sort
          
          # Find and copy Windows executable
          if find PDFReader-Windows -name "PDFReader.exe" 2>/dev/null | head -1; then
            cp "$(find PDFReader-Windows -name "PDFReader.exe" | head -1)" release_files/PDFReader-Windows.exe
            echo "✓ Windows executable copied"
          fi
          
          # Find and copy Linux executable
          if find PDFReader-Linux -type f -name "PDFReader" 2>/dev/null | head -1; then
            cp "$(find PDFReader-Linux -type f -name "PDFReader" | head -1)" release_files/PDFReader-Linux
            echo "✓ Linux executable copied"
          fi
          
          # Find and copy macOS executable
          if find PDFReader-macOS -type f -name "PDFReader" 2>/dev/null | head -1; then
            cp "$(find PDFReader-macOS -type f -name "PDFReader" | head -1)" release_files/PDFReader-macOS
            echo "✓ macOS executable copied"
          fi
          
          echo "=== Release files ==="
          ls -lh release_files/ || echo "No files in release_files"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_files/PDFReader-Windows.exe
            release_files/PDFReader-Linux
            release_files/PDFReader-macOS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
